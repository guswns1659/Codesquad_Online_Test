<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Baseball</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <h1>신나는 야구게임!</h1>
    <div class="btnContainer">
        <button class="btn" id="inputBtn">팀 데이터 입력</button>
        <button class="btn" id="modifyBtn">팀 데이터 수정</button>
        <button class="btn" id="checkBtn">팀 데이터 확인</button>
        <button class="btn" id="startBtn">공던지기(게임시작)</button>
    </div>
    <div class="board1Container">
        <div class="board1Row" id="row1"></div>
        <div class="board1Row" id="row2"></div>
        <div class="board1Row" id="row3"></div>
    </div>
    <div class="board2Container">
        <div class="board2Row"></div>
    </div>
    <script src="input.js"></script>
    <script src="modify.js"></script>
    <script src="check.js"></script>
    <script src="board1Layout.js"></script>
    <script src="board2Layout.js"></script>
</body>
</html>
