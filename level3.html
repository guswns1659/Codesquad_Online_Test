<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Level2</title>
    <link rel="stylesheet" href="level3.css" />
</head>

<body>
    <h1>재미있는 야구게임</h1>
    <div class="btnContainer">
        <button class="js-inputBtn">팀 데이터 입력</button>
        <button class="js-modifyBtn">팀 데이터 수정</button>
        <button class="js-checkBtn">팀 데이터 확인</button>
        <button class="js-startBtn">공 던지기(게임시작)</button>
    </div>
    <div class="board1Container">
        <div class="board1Row" id="row1"></div>
        <div class="board1Row" id="row2"></div>
        <div class="board1Row" id="row3"></div>
    </div>
    <div class="printContainer">
        <div class="printRow">
            <div class="printInning">inning</div>
            <div class="printAttack">
                <p class="printBatter">attack</p>
                <p class="printBallCount"></p>
            </div>
            <div class="printTeam1">team1</div>
            <div class="printboard2">
                <p class="currTeam">currTeam</p>
                <p class="SBOCount">SBO</p>
                <p class="HSHCount">HSH</p>
            </div>
            <div class="printTeam2">team2</div>
        </div>
    </div>
    <script src="input.js"></script>
    <script src="modify.js"></script>
    <script src="check.js"></script>
    <script src="start.js"></script>
    <script src="SBO.js"></script>
    <script src="HSH.js"></script>
    <script src="skip.js"></script>
    <script src="layout.js"></script>
</body>

</html>
