<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Step3</title>
    <link rel="stylesheet" href="step3.css"/>
</head>

<body>
    <h2>남녀노소 즐기는 야구게임!</h2>
    <div id="div1">
        <button onclick="userWantInput()">팀 데이터 입력</button>
        <button onclick="userWantModify()">팀 데이터 수정</button>
        <button onclick="userWantOutput()">팀 데이터 확인</button>
        <button onclick="userWantPlay()">게임시작</button>
    </div>
    <div class="container">
        <div class="scoreBoard1Row1">
            <div class="cell"></div>
            <div class="cell">1회</div>
            <div class="cell">2회</div>
            <div class="cell">3회</div>
            <div class="cell">4회</div>
            <div class="cell">5회</div>
            <div class="cell">6회</div>
            <div class="cell">Total</div>
        </div>
        <div class="scoreBoard1Row2">
            <p class="cell">1팀</p>
            <div class="cell" id="team1Score1">0</div>
            <div class="cell" id="team1Score2">0</div>
            <div class="cell" id="team1Score3">0</div>
            <div class="cell" id="team1Score4">0</div>
            <div class="cell" id="team1Score5">0</div>
            <div class="cell" id="team1Score6">0</div>
            <div class="cell" id="team1Score7">0</div>
        </div>
        <div class="scoreBoard1Row3">
            <p class="cell">2팀</p>
            <div class="cell" id="team2Score1">0</div>
            <div class="cell" id="team2Score2">0</div>
            <div class="cell" id="team2Score3">0</div>
            <div class="cell" id="team2Score4">0</div>
            <div class="cell" id="team2Score5">0</div>
            <div class="cell" id="team2Score6">0</div>
            <div class="cell" id="team2Score7">0</div>
        </div>
    </div>
    <div class="container">
        <div class="containerRow">
            <div class="attackOutput">
                <p>현재 이닝 및 선수 출력</p>
            </div>
            <div class="inningOuput">
                <p>현재 타자의 볼 카운트 출력</p>
            </div>
            <div class="team1Output">
                <p>1팀 선수 명단과 타율 출력</p>
            </div>
            <div class="scoreBoard2">
                <p id="teamName">볼카운트 출력 전광판</p>
                <p id="sboCount"></p>
                <p id="PSHCount"></p>
            </div>
            <div class="team2Output">
                <p>2팀 선수 명단과 타율 출력</p>
            </div>
        </div>
    </div>
    <script src="step3 constFile.js"></script>
    <script src="step3.js"></script>
</body>

</html>
