<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Level2</title>
    <link rel="stylesheet" href="level2.css"/>
</head>
<body>
    <h1>재미있는 야구게임</h1>
    <div class="btnContainer">
        <button class="js-inputBtn">팀 데이터 입력</button>
        <button class="js-modifyBtn">팀 데이터 수정</button>
        <button class="js-checkBtn">팀 데이터 확인</button>
        <button class="js-startBtn">공 던지기(게임시작)</button>
        <button class="js-autoPlayBtn">자동진행(0.3초에 1번)</button>
        <button class="js-autoStopBtn">자동진행 멈추기</button>
    </div>
    <div class="printContainer">
        <div class="printRow">
            <div class="printInning">inning</div>
            <div class="printAttack">attack</div>
            <div class="printTeam1">team1</div>
            <div class="printTeam2">tema2</div>
        </div>
    </div>
    <script src="input.js"></script>
</body>
</html>
